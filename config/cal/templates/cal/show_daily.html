{% extends 'cal/base.html' %}
{% load static %}
{% load staticfiles %}
{% block style %}
    <style>
        #cal {
            margin-top: 1rem;
            width: 100%;
            height: 57rem;
        }

        .clearfix {
            margin-bottom: 2rem;
            width: 70%;
        }

        .button_2 {
            margin-left: 10rem;
            border: none;
            outline: none;
            background-color: #F1F1F1;
            border-radius: 3rem;
            width: 7rem;
            height: 3.5rem;
            text-align: center;
            line-height: 2rem;
            font-family: "yg-jalnan", 'sans-serif';
        }

        .button_2 a {
            color: #0B2752;
        }

        .button_2:hover {
            background-color: #717FFF;
        }

        .button_6 {
            margin-top: 5rem;
            border: none;
            outline: none;
            background-color: #F1F1F1;
            border-radius: 3rem;
            width: 4rem;
            height: 3.5rem;
            text-align: center;
            line-height: 2rem;
            float: right;
            margin-right: 12rem;
        }

        .button_4 {
            margin-top: 5rem;
            border: none;
            outline: none;
            background-color: #F1F1F1;
            border-radius: 3rem;
            width: 4rem;
            height: 3.5rem;
            text-align: center;
            line-height: 2rem;
            margin-right: 10rem;
        }

        .button_4 a, .button_6 a {
            padding: 10px;
            color: #0B2752;
            font-weight: 900;
            font-size: 0.9rem;
            font-family: "Syncopate", sans-serif;
        }

        .button_4:nth-child(2), .button_6:nth-child(2) {
            margin-left: 5.7rem;
            margin-right: 5.7rem;
        }

        .button_4:hover, .button_6:hover {
            background-color: #717FFF;
        }
    </style>
{% endblock %}
{% block content_cal %}

    <div id="cal">
        <div class="clearfix">
            <button class="button_4"><a class="button_first" href="{% url 'cal:calendar' %}?{{ prev_month }}"><i
                    class="fas fa-arrow-left"></i></a></button>
            <button class="button_2"><a class="button_middle" href="{% url 'cal:event_new' %}"> New Event </a></button>
            <button class="button_6"><a class="button_last" href="{% url 'cal:calendar' %}?{{ next_month }}"><i
                    class="fas fa-arrow-right"></i></a></button>

        </div>

        {{ calendar }}

    </div>
    {% for list in daily_list %}
        <span>{{ list.title }}</span>
        <span class="each_rating">{{ list.rating }}</span>
    {% endfor %}
{% endblock %}
