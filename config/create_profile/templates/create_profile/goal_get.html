{% extends 'main/base.html' %}
{% load static %}
{% load staticfiles %}

{% block style %}

     <link rel="stylesheet" type="text/css" href="{% static 'create_profile/goal_get.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&display=swap" rel="stylesheet">



{% endblock %}
{% block content %}
    <div>
    <h4>한달 목표 라이프 뱃지 개수를 설정해주세요</h4>

    <form action="" method="post" enctype="multipart/form-data">

        {% csrf_token %}
        <input type="range" min="0" step="1" max="100" value="50" name="goal_count" id="myRange">
        <p id="lifegoal">목표 라이프 뱃지 갯수: <span id="demo"></span></p>
        <input type="submit" id="save" value="SAVE"/>
    </form>

    <script>
        let slider = document.getElementById("myRange");
        let output = document.getElementById("demo");
        output.innerHTML = slider.value;

        slider.oninput = function () {
            output.innerHTML = this.value;
        }

    </script>
    </div>
{% endblock %}
