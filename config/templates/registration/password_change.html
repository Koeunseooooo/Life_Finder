{% extends 'main/base.html' %}
{% block style %}
    <style>
        @font-face {
            font-family: 'yg-jalnan';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_four@1.2/JalnanOTF00.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        .change_pw {
            padding-top: 15rem;
              font-family: 'yg-jalnan', "cursive";
            color: #0B2752;
            font-size: 2rem;
            font-weight: bold;
            display: block;
            text-align: center;
            margin-bottom: 3rem;
        }
     input{
            display: block;
            width: 520px;
            padding-left: 20px;
            border: solid 1px #b0bec9;
            height: 50px;
         margin-bottom: 2rem;
     }
    button{

        margin-top: 4rem;
        background-color: #7283F7;
        border: none;
        color: white;
        width: 540px;
        height: 60px;
        text-align: center;
        font-family: "Noto Sans KR", "cursive";
        font-weight: 900;
        font-size: 20px;

    }

    button:hover{
        background-color: orangered;
    }
    .form{
        padding-top: 7rem;

        width: 600px;
        margin: 0 auto;
    }


    #pwall{
    width: 540px;
    margin: 0 auto;}



    </style>
{% endblock %}
{% block content %}
    <div class="form">
        <form method="POST">{% csrf_token %}
        <div id="pwall">
            <h1 class="change_pw">비밀번호를 변경해주세요</h1>

            <input name="old_password" placeholder=" 이전 비밀번호" type="password" id="id_old_password" required="true">
            <input name="new_password1" placeholder=" 변경할 비밀번호" type="password" id="id_new_password1" required="true">
            <input name="new_password2" placeholder=" 비밀번호 확인" type="password" id="id_new_password2"
                   required="true">

            {% for field in form %}
                {% for error in field.errors %}
                    <p style="color: red">{{ error }}</p>
                {% endfor %}
            {% endfor %}

            <button type="submit">변경하기</button>
        </div>
        </form>
    </div>



{% endblock %}
