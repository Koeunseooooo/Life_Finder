{% extends 'main/base.html' %}
{% block style %}
    <style>
        @font-face {
            font-family: 'NEXON Lv1 Gothic OTF';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@2.1/NEXON Lv1 Gothic OTF.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'yg-jalnan';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_four@1.2/JalnanOTF00.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        .text {
        {#font-family: "Noto Sans KR", sans-serif;#}{#폰트 그냥 넥슨 꺼 넣어봄 원하는 대로 바꿔주세여#}
            font-family:'NEXON Lv1 Gothic OTF';
            color: #0B2752;
            font-size: 1.3rem;
            line-height: 40px;
            font-weight: 500;
            display: block;
            margin-bottom: 4rem;
            text-align: center;
        }

        button {
            border: none;
            width: 300px;
            border-radius: 20px;
            height: 56px;
            text-align: center;
            font-family:'NEXON Lv1 Gothic OTF';
            font-size: 16px;
            font-weight: 800;
            display: block;
            margin: 2rem auto 0;
        }
    </style>
{% endblock %}

{% block content %}
    <div style="height: 100px"></div>
    <div>

        <div class="text">

            입력한 전자 메일에 계정이 있는 경우 암호 설정 지침을 이메일로 보내드렸습니다. 바로 메일을 받아주시길 바랍니다.
            <br/>
            만약 메일을 받지 않았다면 입력한 이메일이 맞는 지 한 번 확인해주시고, 스팸 메일함을 체크해주세요.
            <button><a href="{% url 'main:first' %}">홈페이지로 돌아가기</a></button>
        </div>
    </div>

{% endblock %}
