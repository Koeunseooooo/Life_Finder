{% extends 'main/base.html' %}
{% block style %}
    <style>
        @font-face {
            font-family: 'yg-jalnan';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_four@1.2/JalnanOTF00.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }


        .form h1{
        padding-top: 20rem;
        text-align: center;
        margin: 0 auto;
            padding-bottom: 1rem;
        font-family: "yg-jalnan",'sans-serif';
        }

        .change_btn {
            margin-top: 3rem;
            width: 540px;
            height: 60px;
            line-height: 60px;
            border: solid 1px #6570CE;
            background-color: #717FFF;
            color: white;
            font-family: "Noto Sans KR", sans-serif;
            font-weight: 900;
            font-size: 20px;
            text-align: center;
        }

        .change_btn:hover{
            background-color: orangered;
        }



        input {
            display: block;
            width: 540px;
            height: 60px;
            border: solid 1px #b0bec9;
            margin: 0 auto;
              font-family: "Syncopate", sans-serif;
            font-size: 20px;
        }


        input[name="new_password1"]{
            margin-bottom: 2rem;
        }

        form {
            padding-top: 3rem;
            width: 600px;
            margin: 0 auto;
        }


        label {
            display: block;
            font-family: 'Noto Sans KR', "cursive";
            font-weight: 900;
            font-size: 20px;
            text-align: center;
            margin-bottom: 1rem;
            color: #c4c4c4;

        }

    </style>
{% endblock %}
{% block content %}
    <div class="form">
        <h1>비밀번호 재설정</h1>
        <form action="" method="post">
            {% csrf_token %}
            <table>
                {#                {{ form.as_table }}#}
                <label for="id_new_password1">새로운 비밀번호를 입력해주세요</label>
                <input type="password" name="new_password1" required="" id="id_new_password1">
                <label for="id_new_password2">새로운 비밀번호를 한번 더 입력해주세요</label>
                <input type="password" name="new_password2" required="" id="id_new_password2">
            </table>
            <input type="submit" value="SAVE" class="change_btn"/>
        </form>
    </div>
{% endblock %}
